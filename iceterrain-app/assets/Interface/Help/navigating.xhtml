<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Ice Particles - Navigating</title>
        <link rel="stylesheet" type="text/css" href="general.css" title="Style" media="screen" />
    </head>
    <body>
        <h2>Navigation The Scene</h2>
        <p>Use the keyboard the move around the scene, or <i>Left Click</i> and 
            <i>Drag</i> to rotate the scene.</p>
        <table class="keyTable">
            <thead>
                <tr>
                    <td>Key</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>W</td>
                    <td>Move forward.</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Stafe left.</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Stafe Right.</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Move Backwards.</td>
                </tr>
                <tr>
                    <td>Q</td>
                    <td>Rise.</td>
                </tr>
                <tr>
                    <td>Z</td>
                    <td>Lower.</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
